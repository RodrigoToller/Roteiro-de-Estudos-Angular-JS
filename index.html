<!DOCTYPE html>
<html lang="pt-br" ng-app="home-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page - Trilha Angular JS</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="icon" href="img/icon-title/angular-title.png">

</head>
<body ng-controller="mainCtrl"  class="background-geral " ng-class="{'background-geral-noturno': isDark, '': !isDark}">
  <main>
    <div class="quadrado-principal" >
      <div></div>
      <div class="quadrado-vermelho"  ng-class="{'quadrado-noturno' : isDark, '' : !isDark }">
        <label class="button-modo-noturno" ng-class="{'button-modo-noturno': !isDark, 'button-modo-noturno-ativo' : isDark}">
          <input type="checkbox" style="display: none;" ng-model="isDark"  class="button-modo-noturno">
          <i class="bi" ng-class="{'bi-moon': isDark, 'bi-brightness-high': !isDark}"></i> <b class="mensagem-noturna" > MN </b>
        </label>
        <img src="img/angular foto.png" alt="" ng-class="{'' : !isDark, 'hider': isDark}">
        <img src="img/angulAR AZUL SOMBRA.png" alt="" class="hider" ng-class="{'' : isDark, 'hider': !isDark}">

        <h1>Seja bem vindo ao <br>Plano de estudo Angular JS</h1>
        <h2>Navegue pelos tópicos e links para acessar as <br> atividades realizadas neste plano de estudos</h2>
        <a href="secao-atividades/secao-atividade.html" class="button-acessar" ng-class="{'button-acessar-noturno' : isDark}" >Acessar</a>
      </div>
      
    </div>
  </main>


<script>
  var app = angular.module('home-page', []);
  app.controller('mainCtrl', function($scope) {
    $scope.isDark = false;

    $scope.changeTheme = function() {
      $scope.isDark = !$scope.isDark;
    }

  });


  // Seleciona o elemento <label>
    const hoverTarget = document.querySelector('.mensagem-noturna');
      const labelText = hoverTarget.textContent;

      // Função para mudar o texto do label no hover
      hoverTarget.addEventListener('mouseenter', function() {
        hoverTarget.textContent = "Modo Noturno", 400;
      });

      // Função para restaurar o texto do label ao sair do hover
      hoverTarget.addEventListener('mouseleave', function() {
        hoverTarget.textContent = labelText;
      });


</script>

</body>
</html>
